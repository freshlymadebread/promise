    <script>
var longestCommonPrefix = function(strs) {
    if(!strs && strs.length ===0){return ''}
    let front = ''
        j = 0,
        len = strs[0].length
    while(1){
        let cur = strs[0][j]
        for(let i = 1; i < strs.length ; i++){
            if(strs[i][j] !== cur){
                return front
            }
        }
        front += cur
        j++
    }
    return front
};
    console.log(longestCommonPrefix(["flower","flow","flight"]))
    </script>
