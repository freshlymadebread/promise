    <script>




var romanToInt = function(s) {
    const dic = {
        'I':1,
        'V':5,
        'X':10,
        'L':50,
        'C':100,
        'D':500,
        'M':1000,
        'IV':4,
        'IX':9,
        'XL':40,
        'XC':90,
        'CD':400,
        'CM':900
    }
    let i = 0,
        arr = s.split(''),
        sum = 0
    while(i < arr.length){
    console.log(i,arr[i] + arr[i+1],dic[ arr[i] + arr[i+1] ])
        if(dic[ arr[i] + arr[i+1] ]){
            sum += dic[ arr[i] + arr[i+1] ]
            i = i+2
        }
        else{
            sum += dic[ arr[i++] ]
        }
    }
    return sum
};
    console.log(romanToInt("MCMXCIV"))
    </script>
